<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color</title>
    <style>
        body{
            font-size: 3rem
        }

        .red{
            color: rgb(255, 0, 0);
        }

        .green{
            color: rgb(0, 255, -110, .5);
        }

        .blue{
            color: hsl(.25turn 50% 50%);
        }
    </style>
</head>
<body>
    <p class="red">Red</p>
    <p class="green">Green</p>
    <p class="blue">Blue</p>
</body>
</html>
