<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM Architecture</title>
    <link rel="stylesheet" href="bem.css">
</head>
<body>
    
    <main class="card">
        <section class="card__section">
            
            <div class="card__image-section">
                <img src="" alt="Image Here" class="card__image-img">
            </div>
            
            <div class="card__input">
                <input type="text" placeholder="Enter Your email...">
            </div>

            <div class="card__waitlist">
                <button class="card__waitlist-button">Join the waitlist</button>
            </div>
        </section>
    </main>
</body>
</html>
