<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Elements</title>
    <style>
        main{
            display: inline-block;
        }

        h1{
            display: inline-block;
        }
    </style>
</head>
<body>
    
    <!-- How to make Block level elements into inline level elements -->
    <main>
        <h1>Hello World</h1>
    </main>

</body>
</html>
