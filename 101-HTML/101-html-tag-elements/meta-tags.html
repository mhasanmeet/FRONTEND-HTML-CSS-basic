<!DOCTYPE html>
<html lang="en">
<head>
    <!-- content Language -->
    <meta http-equiv="content-language" content="en">

    <!-- character encoding -->
    <meta charset="UTF-8">

    <!-- Edge Browser compatible -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Viewport scaling align with screen size -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page Keywords, Helpful for SEO -->
    <meta name="keywords" content="website, blog, foo, bar">

    <!-- Page author -->
    <meta name="author" content="John Doe">

    <!-- Page publisher -->
    <meta name="publisher" content="John Doe">

    <!-- Page copyright content -->
    <meta name="copyright" content="John Doe">

    <!-- Page description, Helpful for SEO. Best between 160 characters. -->
    <meta name="description" content="This short description describes my website.">

    <!-- Page topic, Media or others content -->
    <meta name="page-topic" content="Media">

    <!-- Page type -->
    <meta name="page-type" content="Blogging">

    <!-- Page audience -->
    <meta name="audience" content="Everyone">

    <!-- robots is actually use for Search Engine Crawling, Indexing, and Ranking -->
    <meta name="robots" content="index, follow">

    <!-- content generator -->
    <meta name="generator" content="WordPress 3.0.1">

    <!-- page refresh (! Caution, Use it specific reason)-->
    <meta http-equiv="refresh" content="30">
    
    <!-- Redirect page in specific link after 3 seconds (! Caution, Use it specific reason) -->
    <meta http-equiv="refresh" content="3;url=https://www.google.org">

    <!-- Theme color -->
    <meta name="theme-color" content="#fff">

    <!-- Open Graph Meta Tag, Important for social Media -->
    <!-- Open Graph Meta Tag, for social media content title -->
    <meta property="og:title" content="unique Page title">

    <!-- Open Graph Meta Tag, for social media content description -->
    <meta property="og:description" content="page description">

    <!-- Open Graph Meta Tag, for social image impression -->
    <meta property="og:image" content="./image-link . jpg">
    <meta property="og:image:alt" content="image description">

    <!-- Open Graph Meta Tag, for language -->
    <meta property="og:locale" content="en_US">

    <!-- Open Graph Meta Tag, website type -->
    <meta property="og:type" content="website">

    <!-- Open Graph Meta Tag, for twitter -->
    <meta name="twitter:card" content="summary-large-image">
</head>
</html>
