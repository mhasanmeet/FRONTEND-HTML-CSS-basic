<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        *{
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        form{
            width: 20%;
            margin-inline: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 1rem;
            padding: 3rem 0;
            overflow: scroll;
            scrollbar-width: none;
        }

        .form-group{
            display: flex;
            gap: .5rem;
            flex-direction: column;
        }

        input{
            width: 100%;
            height: 2rem;
            font-size: .8rem;
            color: rgb(14, 14, 14);
            text-indent: .5rem;
        }

        input:invalid{
            border: 2px solid red;
            background-color: beige;
        }

        input:valid{
            border: 2px solid rgba(0, 168, 11, 0.94);
            background-color: rgb(245, 255, 249);
        }

        small{
            color: rgb(165, 165, 165);
        }

        .btn{
            width: 100%;
            padding: .8rem 0;
            border: none;
            background: lightblue;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
        }

        .required{
            color: red;
        }

        .fb{
            display: flex;
            align-items: center;
            gap: 1rem;
        }
    </style>
</head>
<body>

    <form action="#" method="POST" oninput="feedbackValue.value = feedback.valueAsNumber">
        <!-- Name -->
        <div class="form-group">
            <label for="text">ü§µ Name <span class="required">*</span> </label>
            <input 
                required
                type="text" 
                name="name" 
                value="Mahmudul Hasan" 
                placeholder="Enter Your Name" 
                autocomplete="name"
                maxlength="50">
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">üìß Email <span class="required">*</span> </label>
            <input 
                required
                type="email" 
                name="email"  
                value="email@mail.com" 
                placeholder="Enter Your email" 
                pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"
                title="Enter Email Address">
        </div>

        <!-- Country -->
        <div class="form-group">
            <label for="country">üè¥ Country <span class="required">*</span></label>
            <!-- datalist: Method of providing a list of presets for a user to select in a form control, while still allowing custom options. -->
            <input name="country" name="country" list="countries" placeholder="Country">
            <datalist id="countries">
                <option>Afghanistan</option>
                <option>Bangladesh</option>
            </datalist>
        </div>

        <!-- Telephone -->
         <div class="form-group">
            <label for="phone">Phone Number <span class="required">*</span></label>
            <input 
                required
                type="tel" 
                name="phone"  
                value="+88 019 10101010" 
                placeholder="Enter Your Phone" 
                pattern="+8801[3-9]\d{8}"
                title="Enter Your Phone Number">
         </div>

        <!-- Age -->
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" name="age" min="18" max="99">
        </div>

        <!-- Video File -->
        <div class="form-group">
            <label for="video">üì∏ Video file</label>
            <!-- capture: Capture input from the user‚Äôs camera. -->
            <input type="file" name="video" accept="video/*" capture>
        </div>

        <!-- Postal Code -->
        <div class="form-group">
            <label for="postcode">Postal Code</label>
            <input type="number" name="postcode" pattern="\d{4}" title="Enter your local postal/Zip code">
        </div>

        <!-- Feedback -->
        <div class="form-group">
            <label for="feedback" >Your Feedback</label>
            <div class="fb">
                <input name="feedback" type="range" step="1" min="0" max="10" value="1">  
                <output name="feedbackValue" for="feedback">1</output>
            </div>
        </div>

        <!-- Password -->
        <div class="form-group">
            <label for="password">üîê Password <span class="required">*</span></label>
            <input
                required 
                type="password" 
                name="password" 
                placeholder="Enter Your password" 
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                minlength="5" 
                maxlength="15">
            <small class="input-hint"> Must be at least 8 characters</small>
        </div>

        <button class="btn">Submit</button>
    </form>

</body>
</html>
