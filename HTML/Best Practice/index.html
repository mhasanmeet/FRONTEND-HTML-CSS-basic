<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Best Practice</title>
</head>
<body>
    
    <!-- Semantic HTML -->
    <header>
        Contents
    </header>

    <main>
        <section>Content</section>
        <section>Content</section>
    </main>

    <footer>
        Contents
    </footer>

    <!-- Use Figure Block for Image Content -->
    <figure>
        <img src="#" alt="Image description">
        <figcaption>
            <p>This is the caption of the image</p>
        </figcaption>
    </figure>

    <!-- Careful about Inline & Block element hierarchy -->
    <h2>
        <a href="#">Hello World</a>
    </h2>
    
    <!-- use <strong> or <em> or css instead of <b> & <i> -->
    <strong>
        <em>Hello World</em>
    </strong>

    <!-- use descriptive link -->
    <p>if you want to contact with use.
        <a href="contact.html">
            Here you can
        </a>
    </p>
</body>
</html>
