<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspect Ratio for video player</title>
    <style>
        /* This aspect ration will help videos size compatible with screen sizes*/
        .player{
            width: 100%;
            background-color: black;
            aspect-ratio: 16/6;
        }
    </style>
</head>
<body>
    <div class="player"></div>
</body>
</html>
