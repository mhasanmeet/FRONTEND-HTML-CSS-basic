<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo ::Before Element</title>

    <style>
        body{
            margin: 0;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        p{
            margin: 0;
            font-family: Poppins, sans-serif;
            font-size: 5rem;
        }

        P::before{
            content: "Hello ";
        }
    </style>
</head>
<body>
    <p>World</p>
</body>
</html>
