<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .svgs{
      display: flex; 
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
    }

    svg{
      display: block;
      /* outline: 1px solid hsl(210deg 15% 30%); */
    }

    circle{
      fill: hotpink;
      transition: r 400ms, cy 600ms;
    }

    button:hover circle,

    button:focus-visible circle{
      r: 50px;
      cy: 100px;
    }

    .svg{
      border: 1px solid red;
    }

  </style>
</head>
<body>
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>

  <div class="svgs">
    <!-- Circle -->
    <button>
      <svg width="100" height="100">
        <circle r="30" cx="50" cy="50" />
      </svg>
    </button>
  
    <!-- line -->
    <svg class="svg" width="280" height="280">
      <line x1="60" y1="100" x2="130" y2="160" stroke="oklch(0.3 0.3 164)" stroke-width="5" />
    </svg>
  
    <!-- Rectangle -->
    <svg class="svg" width="300" height="300">
      <rect x="40" y="80" width="212" height="99" fill="hotpink" stroke="oklch(0.9 0.3 164)" stroke-width="10" />
    </svg>
  </div>
  
</body>
</html>
